h<ion-view  left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true" class="bubble-background">
<ion-view hide-nav-bar="true"><
  <ion-content>

  	<div class = "profile-image-container">
    <div class = "absolute-margin"></div>
        <div id = "roundedPassword" ng-click="changePassword()"><p id = "submitBtn">Change Password</p></div>
  	<img class = "profile-image" src ="img/default.png"></img> </div>

    <div class = "profile-text-container">
     <div class = "absolute-margin"></div>
  	 <p class = "name">{{name}}</p>
     <p class = "lastworkout">Last workout: {{lastworkout != "" ? lastworkout : "No recent workouts found."}}</p>
     <!-- <p class = "lastworkout">Last workout: {{lastworkout}}</p> -->
  	</div>

  	<div class = "workout-history-container">
     <div style = "margin-top: 20px; padding-top: 60px; padding-left: 10px; padding-right: 20px">
        <div ng-repeat= "workout in history" style = "width: 100%; height: 150px; text-align: left" class="card" >

  

<div style = "width: 100%; height: 50px;">

<p class = "lastworkout" style = "float: right; margin-right: 10px; font-size: 20px;font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif !default;">Date: {{workout.date}}</p>

</div>
<p style = "margin-left: 10px; float: left; width: 100%">Average RPM: {{workout.average_rpm}} rpm</p>
<p style = "margin-left: 10px; float: left; width: 100%">Duration: {{workout.duration}}</p>
<p style = "margin-left: 10px; float: left; width: 100%">Distance: {{workout.distance}} mi</p>


            
  </div>
</div>
</div>
</ion-content>
</ion-view></ion-view>
