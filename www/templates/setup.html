
<ion-view hide-nav-bar="true">
  <div id ="titleImage" style = "text-align: center; margin:auto; margin-bottom: 30px;">
  <img style = "width:100%" src='img/question_mark.png'></img>
    </div>

      <label id = "rounded" class="item item-input">
          <input id= "name-input" type="text" placeholder = "Name" ng-model="formData.name">
      </label>

      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="formData.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="formData.password">
          </label>
      </div>
          <button class="button button-block button-calm" ng-click="setupAccount()">Setup Account</button>

      </div>

  </label>
</ion-view>
